<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Digital Twin - Ultimate V4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- SYSTEME DE THEME (CSS VARIABLES) --- */
        :root {
            /* Valeurs par défaut (Dark Mode) */
            --bg-main: #02040a;
            --bg-card: #0f172a;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.15);
            --grid-pattern: rgba(255,255,255,0.03);
            --shadow-color: rgba(0,0,0,0.5);
            
            --color-iot: #00ff9d;      /* Vert */
            --color-tech: #ffaa00;     /* Orange */
            --color-client: #00ccff;   /* Bleu */
            
            --header-height: 160px;
        }

        /* Mode Clair (Blueprint Style) */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-main: #f0f4f8;
                --bg-card: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #64748b;
                --border-color: #cbd5e1;
                --grid-pattern: rgba(0,0,0,0.05);
                --shadow-color: rgba(0,0,0,0.1);
                
                /* Couleurs plus "Encre" pour le light mode */
                --color-iot: #059669;
                --color-tech: #d97706;
                --color-client: #0284c7;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-main);
            background-image: 
                linear-gradient(var(--grid-pattern) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-pattern) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scroll géré par viewport */
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s ease;
        }

        h1, h2, .tech-font { font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }

        /* --- HEADER --- */
        header {
            height: var(--header-height);
            padding: 1.5rem 2rem;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--bg-main); /* Solid bg for readability */
            border-bottom: 1px solid var(--border-color);
            z-index: 50;
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .header-top { display: flex; justify-content: space-between; align-items: flex-start; }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .badge-live {
            background: rgba(255, 0, 0, 0.1); color: #ff4444;
            padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; border: 1px solid rgba(255,0,0,0.3);
            animation: blink 2s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        .filters {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Rajdhani';
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .filter-btn:hover, .filter-btn.active {
            background: var(--active-color, var(--text-primary));
            color: var(--bg-main);
            border-color: var(--active-color, var(--text-primary));
            box-shadow: 0 0 10px var(--active-color);
        }

        /* --- MAIN VIEWPORT --- */
        #viewport {
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: auto;
            cursor: grab;
        }
        #viewport:active { cursor: grabbing; }

        #canvas-container {
            position: relative;
            min-width: 1200px; /* Desktop width forced */
            min-height: 700px;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            gap: 2rem;
            padding: 4rem;
            z-index: 10;
            transform-origin: top left;
        }

        /* --- SVG CONNECTIONS (Desktop Only) --- */
        #connections-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .connection-rail { fill: none; stroke: var(--border-color); stroke-width: 2; opacity: 0.3; }
        .connection-flow {
            fill: none; stroke-width: 3; stroke-dasharray: 8, 12;
            animation: flow 1.5s linear infinite;
            transition: opacity 0.5s;
        }
        @keyframes flow { to { stroke-dashoffset: -20; } }

        /* --- CARDS --- */
        .node-card {
            position: relative;
            width: 200px; height: 120px;
            justify-self: center; align-self: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 4px 10px var(--shadow-color);
            display: flex; flex-direction: column;
        }

        .node-card:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: var(--highlight-color);
            box-shadow: 0 15px 30px var(--shadow-color);
            z-index: 100;
        }
        /* Effet de "dimming" quand on filtre */
        .node-card.dimmed { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        path.dimmed { opacity: 0.05; }

        .node-img {
            height: 60%; width: 100%; object-fit: cover;
            filter: grayscale(0.5); transition: 0.3s;
        }
        .node-card:hover .node-img { filter: grayscale(0); height: 50%; }

        .node-content {
            padding: 0.5rem 0.8rem;
            flex-grow: 1;
            display: flex; flex-direction: column; justify-content: center;
            background: var(--bg-card);
        }

        .node-type {
            font-size: 0.6rem; font-weight: 700; text-transform: uppercase;
            color: var(--highlight-color); margin-bottom: 2px;
        }
        .node-title {
            font-size: 0.8rem; font-weight: 600; color: var(--text-primary);
            line-height: 1.2;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; top: 0; right: 0;
            width: 400px; height: 100%;
            background: var(--bg-main);
            border-left: 1px solid var(--border-color);
            box-shadow: -10px 0 40px var(--shadow-color);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 200;
            display: flex; flex-direction: column;
        }
        #sidebar.active { transform: translateX(0); }

        /* --- MOBILE RESPONSIVE OVERRIDES --- */
        @media (max-width: 1024px) {
            body { height: auto; overflow-y: auto; overflow-x: hidden; }
            
            header { height: auto; position: sticky; top: 0; padding: 1rem; }
            .filters { flex-wrap: wrap; }

            #viewport { overflow: visible; height: auto; }
            
            #canvas-container {
                /* Switch to Flex Column layout for mobile */
                display: flex;
                flex-direction: column;
                min-width: 0; /* Reset fixed width */
                min-height: 0;
                width: 100%;
                height: auto;
                padding: 2rem 1rem 6rem 1rem;
                gap: 3rem; /* Space for vertical lines */
            }

            #connections-layer { display: none; /* Hide complex SVG on mobile */ }

            .node-card {
                width: 100%;
                max-width: 400px;
                height: 100px; /* More compact height */
                flex-direction: row; /* Horizontal card layout */
                margin: 0 auto;
            }

            .node-img { width: 100px; height: 100%; }
            .node-content { align-items: flex-start; text-align: left; }

            /* Simple Vertical Connectors for Mobile */
            .node-card::after {
                content: '';
                position: absolute;
                bottom: -3rem; left: 50%;
                width: 2px; height: 3rem;
                background: var(--border-color);
                z-index: -1;
            }
            .node-card:last-child::after { display: none; }

            #sidebar { width: 100%; }
        }

        /* --- FOOTER --- */
        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 10px 20px;
            background: var(--bg-main);
            border-top: 1px solid var(--border-color);
            font-size: 0.7rem; color: var(--text-secondary);
            display: flex; justify-content: space-between;
            z-index: 100;
        }
        
        [data-id="immeuble"] { grid-column: 1; grid-row: 3; }
        [data-id="tablette"] { grid-column: 1; grid-row: 1; }
        [data-id="serveur"] { grid-column: 2; grid-row: 1; margin-top: 2rem; }
        [data-id="talend"] { grid-column: 2; grid-row: 3; margin-top: -2rem; }
        [data-id="snowflake"] { grid-column: 3; grid-row: 2; transform: scale(1.2); }
        [data-id="salesforce"] { grid-column: 4; grid-row: 2; }
        [data-id="azure"] { grid-column: 4; grid-row: 3; }
        [data-id="accespro"] { grid-column: 5; grid-row: 1; }
        [data-id="app"] { grid-column: 5; grid-row: 3; }

    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div>
                <h1>SI Architecture <span class="badge-live">LIVE</span></h1>
                <div style="color:var(--text-secondary); font-size:0.8rem;">Vue d'ensemble des flux critiques</div>
            </div>
            <!-- Dark/Light Toggle automatique via CSS mais on pourrait ajouter un bouton JS ici -->
        </div>

        <!-- Control Deck -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterGraph('all')" style="--active-color: var(--text-primary)">VUE GLOBALE</button>
            <button class="filter-btn" onclick="filterGraph('iot')" style="--active-color: var(--color-iot)">FLUX IOT</button>
            <button class="filter-btn" onclick="filterGraph('tech')" style="--active-color: var(--color-tech)">MAINTENANCE</button>
            <button class="filter-btn" onclick="filterGraph('client')" style="--active-color: var(--color-client)">EXPERIENCE CLIENT</button>
        </div>
    </header>

    <div id="viewport">
        <div id="canvas-container">
            <!-- SVG Layer (Desktop) -->
            <svg id="connections-layer"></svg>
            
            <!-- Nodes will be generated here -->
        </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div style="padding:1.5rem; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between; align-items:center;">
            <span class="tech-font" style="color:var(--text-secondary)">DÉTAIL DU COMPOSANT</span>
            <button onclick="closeSidebar()" style="background:none; border:none; color:var(--text-primary); font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div id="sidebar-content" style="padding:2rem; overflow-y:auto;">
            <!-- Content injected -->
        </div>
    </aside>

    <footer>
        <span>CONFIDENTIEL • CLASSIFICATION C3</span>
        <span>DSI OPS • v4.0.0-stable</span>
    </footer>

    <script>
        // --- DATA MODEL ---
        const nodes = [
            { id: "immeuble", title: "SmartBox GPRS", type: "IOT", group: "iot", img: "https://picsum.photos/seed/iot/300/200" },
            { id: "tablette", title: "FieldOps Tablet", type: "TECH", group: "tech", img: "https://picsum.photos/seed/tab/300/200" },
            { id: "serveur", title: "SyncHub Middleware", type: "BACKEND", group: "tech", img: "https://picsum.photos/seed/srv/300/200" },
            { id: "talend", title: "Talend ETL", type: "DATA", group: "iot", img: "https://picsum.photos/seed/etl/300/200" },
            { id: "snowflake", title: "Snowflake Data Lake", type: "CORE", group: "all", img: "https://picsum.photos/seed/snow/300/200" }, // Core is always active
            { id: "salesforce", title: "Salesforce CRM", type: "BUSINESS", group: "client", img: "https://picsum.photos/seed/crm/300/200" },
            { id: "azure", title: "Azure Gateway", type: "CLOUD", group: "client", img: "https://picsum.photos/seed/azu/300/200" },
            { id: "accespro", title: "Portail B2B", type: "WEB", group: "client", img: "https://picsum.photos/seed/b2b/300/200" },
            { id: "app", title: "MyConso App", type: "MOBILE", group: "client", img: "https://picsum.photos/seed/app/300/200" }
        ];

        const flows = [
            { from: "immeuble", to: "talend", group: "iot", color: "var(--color-iot)" },
            { from: "talend", to: "snowflake", group: "iot", color: "var(--color-iot)" },
            { from: "snowflake", to: "salesforce", group: "iot", color: "var(--color-iot)" },
            { from: "tablette", to: "serveur", group: "tech", color: "var(--color-tech)" },
            { from: "serveur", to: "salesforce", group: "tech", color: "var(--color-tech)" },
            { from: "salesforce", to: "azure", group: "client", color: "var(--color-client)" },
            { from: "azure", to: "accespro", group: "client", color: "var(--color-client)" },
            { from: "azure", to: "app", group: "client", color: "var(--color-client)" },
            { from: "snowflake", to: "app", group: "client", color: "var(--color-client)" }
        ];

        // --- INIT ---
        const container = document.getElementById('canvas-container');
        const svgLayer = document.getElementById('connections-layer');
        const sidebar = document.getElementById('sidebar');

        function init() {
            // 1. Create Nodes
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.className = 'node-card';
                div.dataset.id = node.id;
                div.dataset.group = node.group;
                
                // Assign color based on group logic
                let color = 'var(--text-primary)';
                if(node.group === 'iot') color = 'var(--color-iot)';
                if(node.group === 'tech') color = 'var(--color-tech)';
                if(node.group === 'client') color = 'var(--color-client)';
                div.style.setProperty('--highlight-color', color);

                div.innerHTML = `
                    <img src="${node.img}" class="node-img" alt="">
                    <div class="node-content">
                        <span class="node-type">${node.type}</span>
                        <div class="node-title">${node.title}</div>
                    </div>
                `;
                div.onclick = () => openSidebar(node);
                container.appendChild(div);
            });

            // 2. Draw Lines (Wait for layout)
            setTimeout(drawConnections, 100);
        }

        // --- DRAWING LOGIC (SVG) ---
        function drawConnections() {
            svgLayer.innerHTML = '';
            if(window.innerWidth <= 1024) return; // No SVG on mobile

            const cRect = container.getBoundingClientRect();

            flows.forEach(flow => {
                const f = document.querySelector(`[data-id="${flow.from}"]`);
                const t = document.querySelector(`[data-id="${flow.to}"]`);
                if(!f || !t) return;

                const fRect = f.getBoundingClientRect();
                const tRect = t.getBoundingClientRect();

                const x1 = (fRect.left - cRect.left) + fRect.width/2;
                const y1 = (fRect.top - cRect.top) + fRect.height/2;
                const x2 = (tRect.left - cRect.left) + tRect.width/2;
                const y2 = (tRect.top - cRect.top) + tRect.height/2;

                // Bezier Logic
                const dx = x2 - x1;
                const tension = 0.5;
                const d = `M ${x1} ${y1} C ${x1 + dx*tension} ${y1}, ${x2 - dx*tension} ${y2}, ${x2} ${y2}`;

                // Rail
                const rail = document.createElementNS("http://www.w3.org/2000/svg", "path");
                rail.setAttribute("d", d);
                rail.setAttribute("class", "connection-rail");
                rail.dataset.group = flow.group;
                svgLayer.appendChild(rail);

                // Flow
                const line = document.createElementNS("http://www.w3.org/2000/svg", "path");
                line.setAttribute("d", d);
                line.setAttribute("class", "connection-flow");
                line.setAttribute("stroke", flow.color);
                line.dataset.group = flow.group;
                svgLayer.appendChild(line);
            });
        }

        // --- FILTER LOGIC ---
        window.filterGraph = (group) => {
            // Update Buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter Nodes
            document.querySelectorAll('.node-card').forEach(card => {
                if(group === 'all' || card.dataset.group === group || card.dataset.id === 'snowflake') {
                    card.classList.remove('dimmed');
                } else {
                    card.classList.add('dimmed');
                }
            });

            // Filter Lines
            document.querySelectorAll('path').forEach(path => {
                if(group === 'all' || path.dataset.group === group) {
                    path.classList.remove('dimmed');
                } else {
                    path.classList.add('dimmed');
                }
            });
        };

        // --- SIDEBAR LOGIC ---
        function openSidebar(node) {
            const content = document.getElementById('sidebar-content');
            content.innerHTML = `
                <h2 style="font-size:1.8rem; margin-bottom:1rem; color:var(--highlight-color)">${node.title}</h2>
                <div style="display:flex; gap:10px; margin-bottom:2rem;">
                    <span style="padding:5px 10px; border:1px solid var(--border-color); border-radius:4px; font-size:0.7rem;">${node.type}</span>
                    <span style="padding:5px 10px; background:rgba(0,255,0,0.1); color:var(--color-iot); border-radius:4px; font-size:0.7rem;">ONLINE</span>
                </div>
                
                <p style="line-height:1.6; color:var(--text-secondary); margin-bottom:2rem;">
                    Documentation technique complète pour le composant <strong>${node.title}</strong>. 
                    Ce nœud assure la continuité de service pour le périmètre ${node.group.toUpperCase()}.
                </p>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                    <div style="background:var(--bg-card); padding:15px; border-radius:8px; border:1px solid var(--border-color);">
                        <div style="font-size:1.5rem; font-weight:bold;">99.9%</div>
                        <div style="font-size:0.7rem; color:var(--text-secondary);">UPTIME</div>
                    </div>
                    <div style="background:var(--bg-card); padding:15px; border-radius:8px; border:1px solid var(--border-color);">
                        <div style="font-size:1.5rem; font-weight:bold;">45ms</div>
                        <div style="font-size:0.7rem; color:var(--text-secondary);">LATENCY</div>
                    </div>
                </div>

                <div style="margin-top:3rem; padding-top:2rem; border-top:1px solid var(--border-color);">
                    <h4 style="margin-bottom:1rem;">CONTACT SUPPORT</h4>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <div style="width:30px; height:30px; background:var(--text-secondary); border-radius:50%;"></div>
                        <div>
                            <div style="font-weight:600;">Team ${node.group.toUpperCase()}</div>
                            <div style="font-size:0.8rem; color:var(--text-secondary);">support.${node.group}@company.com</div>
                        </div>
                    </div>
                </div>
            `;
            sidebar.classList.add('active');
        }

        function closeSidebar() { sidebar.classList.remove('active'); }

        // --- EVENT LISTENERS ---
        init();
        window.addEventListener('resize', () => {
            setTimeout(drawConnections, 100);
        });

    </script>
</body>
</html>
