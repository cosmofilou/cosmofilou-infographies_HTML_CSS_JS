            async mutate(actionName, mutationFn) {
                const previousState = JSON.stringify(this.state.projects);
                
                try {
                    mutationFn();
                    this.state.projects.forEach(p => { p.progress = this.calculateProjectProgress(p); });

                    this.state.projects = JSON.parse(previousState);

                    document.body.appendChild(container);

                this.state.projects.forEach(p => {

                const blob = new Blob([bom + csvContent], { type: 'text/csv;charset=utf-8;' });

                                    <input type="date" data-action="update-project" data-project-id="${project.id}" data-field="dueDate" value="${project.dueDate}" class="w-full bg-transparent border-none text-xs md:text-sm text-white font-medium p-0 focus:outline-none cursor-pointer">

                        </div>

                        <div class="space-y-2 mb-8">
                            ${project.tasks.map(t => {
                                const isDone = t.status === 'done';
                                const isOverdue = !isDone && this.isDateOverdue(t.dueDate);
                                return `
                                <div id="modal-task-${t.id}" class="flex flex-col sm:flex-row sm:items-center justify-between p-3 rounded-lg border border-app-border/50 hover:border-app-border hover:bg-app-hover transition-colors group gap-2">

                                        <div class="w-4 h-4 md:w-5 md:h-5 rounded border flex items-center justify-center mr-3 shrink-0 transition-colors ${isDone ? 'bg-app-accent border-app-accent text-white' : 'border-app-textSecondary group-hover:border-app-accent group-hover:bg-app-accent/10'}">

            // --- üéØ EVENT DELEGATION GLOBALE ---
            setupEventListeners() {
                document.addEventListener('click', (e) => {
                    const target = e.target.closest('[data-action]');
                    if (!target) return;
                    
                    const action = target.dataset.action;
                    const d = target.dataset;

                    switch(action) {
                        case 'navigate': this.navigate(d.view); break;
                        case 'toggle-sidebar': this.toggleSidebar(); break;
                        case 'open-user-switcher': this.openUserSwitcher(); break;
                        case 'switch-user': this.switchUser(d.userId); break;
                        case 'toggle-cmd': this.toggleCommandPalette(); break;
                        case 'export-data': this.exportData(); break;
                        case 'open-create-modal': this.openCreateProjectModal(); break;
                        case 'close-modal': this.closeModal(d.modalId); break;
                        case 'create-project': this.createProject(); break;
                        case 'open-project': this.openProjectModal(d.projectId); break;
                        case 'set-view-mode': this.state.projectsViewMode = d.mode; this.renderAll(); break;
                        case 'add-task': this.addTask(d.projectId); break;
                        case 'toggle-task': this.toggleTaskFromModal(d.projectId, d.taskId); break;
                        case 'delete-task': this.deleteTask(d.projectId, d.taskId); break;
                        case 'delete-project': this.deleteProject(d.projectId); break;
                        case 'add-tag': this.addTag(d.projectId); break;
                        case 'remove-tag': this.removeTag(d.projectId, d.tag); break;
                        case 'trigger-upload': document.getElementById(d.target).click(); break;
                        case 'delete-attachment': this.deleteAttachment(d.projectId, d.attachmentName); break;
                    }
                });

                document.addEventListener('change', (e) => {
                    const target = e.target.closest('[data-action]');
                    if (!target) return;
                    
                    const action = target.dataset.action;
                    const d = target.dataset;

                    switch(action) {
                        case 'set-filter': this.setFilter(d.filterType, target.value); break;
                        case 'update-project': 
                            this.mutate('Mise √† jour projet', () => {
                                const p = this.state.projects.find(x => x.id === d.projectId);
                                if(p) p[d.field] = target.value;
                            });
                            break;
                        case 'update-task':
                            this.mutate('Mise √† jour t√¢che', () => {
                                const p = this.state.projects.find(x => x.id === d.projectId);
                                const t = p?.tasks.find(x => x.id === d.taskId);
                                if(t) t[d.field] = target.value;
                            });
                            break;
                        case 'upload-file': this.handleFileUpload(d.projectId, e); break;
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                        e.preventDefault();
                        this.toggleCommandPalette();
                    }
                    if (e.key === 'Escape') {
                        document.getElementById('command-palette').classList.add('hidden');
                        this.closeModal('project-modal');
                        this.closeModal('user-switcher-modal');
                        this.closeModal('create-project-modal');
                    }
                });

                document.addEventListener('dragstart', (e) => {
                    const card = e.target.closest('.kanban-card');
                    if (card) {
                        e.dataTransfer.setData('text/plain', card.dataset.id);
                        setTimeout(() => card.classList.add('ghost-card', 'opacity-50'), 0);
                    }
                });
                document.addEventListener('dragend', (e) => {
                    const card = e.target.closest('.kanban-card');
                    if (card) card.classList.remove('ghost-card', 'opacity-50');
                });
                document.addEventListener('dragover', (e) => {
                    const col = e.target.closest('.kanban-column');
                    if (col) {
                        e.preventDefault();
                        col.classList.add('bg-app-hover/50');
                    }
                });
                document.addEventListener('dragleave', (e) => {
                    const col = e.target.closest('.kanban-column');
                    if (col) col.classList.remove('bg-app-hover/50');
                });
                document.addEventListener('drop', (e) => {
                    const col = e.target.closest('.kanban-column');
                    if (col) {
                        e.preventDefault();
                        col.classList.remove('bg-app-hover/50');
                        const projectId = e.dataTransfer.getData('text/plain');
                        const newPriority = col.dataset.priority;
                        
                        this.mutate('Changement de priorit√©', () => {
                            const proj = this.state.projects.find(p => p.id === projectId);
                            if (proj && proj.priority !== newPriority) {
                                proj.priority = newPriority;
                            }
                        });
                    }
                });
                
                document.addEventListener('touchstart', (e) => {
                    if (e.target.closest('.kanban-card')) {
                         // Configuration passive pour scroll sur mobile
                    }
                }, {passive: true});
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
